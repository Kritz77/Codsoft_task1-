<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
</head>
<body>

<nav>
    <div class="logo">Plate</div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Order</a> 
        <a href="#">Testimonials</a>
        <a href="#">Contact</a>
    </div>
  
</nav>

<div class="plate animate__animated animate__zoomIn animate__delay-1s tilt">
    <img src="food.jpg" data-tilt>
</div>

<div class="text animate__animated animate__zoomIn animate__delay-1s">
    <h1>Stay Fit</h1>
    <h1>Eat Healthy</h1>
    <button>Order Now</button>
</div>

<div class="first animate__animated animate__slideInDown"></div>
<div class="second animate__animated animate__zoomIn"></div>
<div class="third animate__animated animate__slideInUp"></div>

<script>
    // Initialize Tilt.js on the element with the 'tilt' class
    $(document).ready(function() {
        $('.tilt').tilt();
    });
</script>

<style>
    * { padding: 0; margin: 0; box-sizing: border-box; font-family: sans-serif; }
    body { width: 100%; height: 100vh; overflow: hidden; display: flex; }
    .first { z-index: -1; width: 30%; height: 100vh; background: #566156; }
    .second { z-index: -1; width: 40%; height: 100vh; background: #494a49; }
    .third { z-index: -1; width: 30%; height: 100vh; background: #4cd137; }
    nav { width: 100%; height: 70px; display: flex; position: absolute; top: 0; left: 0; justify-content: space-evenly; align-items: center; }
    .logo { color: #4cd137; font-size: 50px; letter-spacing: 5px; font-weight: bold; }
    .logo:first-letter { color: white; }
    .menu a { text-decoration: none; color: white; padding: 20px; margin: 10px; font-size: 20px; font-weight: bold; }
    .icon { width: 100px; }
    .plate { position: absolute; right: 50px; top: 100px; }
    .text { position: absolute; top: 20%; left: 10%; color: white; font-size: 50px; }
    button { padding: 10px 20px; color: white; background: #4cd137; border: none; }
</style>

</body>
</html>
